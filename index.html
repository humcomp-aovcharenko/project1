<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
    <link rel="stylesheet" media="screen" href="css/screen.css">
    <link rel="stylesheet" media="screen" href="media/sketch1.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script async src="js/script.js"></script>
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="background_picture">
        <img src="media/sketch1.jpg" alt="Window with the view of the ocean">
      </div>
      <form  id= "form" method="POST" action="#null" autocomplete="on">
        <fieldset>
          <legend class="main_legend">Create Account</legend>
          <legend class="descr">Create an account so you can explore drawing tutorials</legend>
          <div>
            <label>Name: <input type="text" name="text_field" placeholder="Name" required></label>
         </div>
          <div>
             <label>Email: <input type="text" name="text_field" placeholder="Email" required></label>
          </div>
          <div>
            <label>Password: 
              <input type="password" id="password" placeholder="Password" minlength="8" maxlength="64">
            </label>
          </div>
        </fieldset>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
