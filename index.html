<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
    <link rel="stylesheet" media="screen" href="css/screen.css">
    <title>Form</title>
  </head>

  <body>
    <form  method="POST" action="#null" autocomplete="on">
      <fieldset>
        <legend>Complete the form</legend>
        <div>
           <label>Email Address: <input type="text" name="text_field" placeholder="Email" required></label>
        </div>
        <div>
          <label>Phone Number: <input type="tel" name="phone" placeholder="Phone Number" required></label>
        </div>
        <div>
          <label>Date of Birth: <input type="date" name="birth_date" required></label>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
